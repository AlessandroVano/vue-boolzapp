<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>



    <!-- contenitore centrale -->
    <div id="app" class="container">
        
       
        <!-- SEZIONE SIDEBAR -->
        <section class="sidebar">
            <!-- sezione interna sidebar (profile) -->
            <div class="profile">
                <div class="img-h4">
                    <img src="./img/avatar_io.jpg" alt="avatar_io">
                    <h4 class="nome-utente">Nome utente</h4>
                </div>
               
                <div class="icon-profile">
                    <a class="icon-a" href="#">
                        <i class="fas fa-circle-notch"></i>
                    </a>
                    <a class="icon-b" href="#">
                        <i class="fas fa-comment-alt"></i>
    
                    </a>
                    <a class="icon-c" href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
                   
                
               

            </div>
             <!-- sezione interna sidebar (notifications) -->
            <div class="notifications">
                <a class="notifications-icon" href="">
                    <i class="fas fa-bell-slash"></i>
                </a>
                <div class="text">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                <span> <u> Attiva notifiche deskstop</u></span>
                </div>
                
            </div>
              <!-- sezione interna sidebar (research-chat) -->
            <div class="research-chat">
                <a href="#">
                    <i  class="fas fa-search search-icon"></i>
                </a>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
               <!-- sezione interna sidebar (contacts) -->
             <div
             class="contacts br"
              v-for="(contact,index) in contacts"
               :class="{active: index === activeContacts}"
               @click="changeContacts(index)">
                <div  class="img-h4 ">
                     <img :src="`./img/avatar${contact.avatar}.jpg`"       :alt="contact.name"> 
                     <h4 class="nome-utente1"> {{contact.name}} </h4>
                </div> 
            </div>
   

          </section>
          <!-- SEZIONE BOX-CONTAINER -->
          <section class="box-container">
            <div class="user-active">
                <div class="img-h4">
                    <img :src="`./img/avatar${contacts[activeContacts].avatar}.jpg`" alt="`${contacts[activeContacts].name} avatar`">
                    <div class="text">
                        <h4> {{contacts[activeContacts].name}} </h4>
                    <span>Ultimo accesso alle ore 10:35</span>
                    </div>
                </div>
               
                <div class="icon-user-active">
                    <a class="icon-a" href="#">
                        <i  class="fas fa-search"></i>
                    </a>
                    <a class="icon-b" href="#">
                        <i class="fas fa-paperclip"></i>
    
                    </a>
                    <a class="icon-c" href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
            </div>
   <!-- sezione interna box-container (chat) -->
            <div
             class="chat">
                <div 
                     class="message"
                     v-for="message in contacts[activeContacts].messages"
                     :class="message.status" 
                      >   {{message.text}} 
                    <span class="data-ora-message"> 
                          {{message.date}} 
                    </span>
                </div>
               
            </div>
               <!-- sezione box-container (insert-message) -->
            <div class="insert-message">
                <a href="#">
                    <i class="far fa-smile icon"></i>
                </a>
                   
                    <input type="text"
                     placeholder="Scrivi un messaggio"
                     v-model.trim="newMessage"
                     @keyup.enter="insertNewMessage">

                    <a href="#">
                        <i class="fas fa-microphone icon"></i>
                    </a>
                   
            </div>
          </section>
    </div>

    <!-- Daj.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
