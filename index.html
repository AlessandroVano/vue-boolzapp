<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- contenitore centrale -->
    <div id="app" class="container">
        
       
        <section class="sidebar">
            <div class="profile">
                <div class="img-h4">
                    <img src="./img/avatar_io.jpg" alt="avatar_io">
                    <h4 class="nome-utente">Nome utente</h4>
                </div>
               
                <div class="icon-profile">
                    <a class="icon-a" href="#">
                        <i class="fas fa-circle-notch"></i>
                    </a>
                    <a class="icon-b" href="#">
                        <i class="fas fa-comment-alt"></i>
    
                    </a>
                    <a class="icon-c" href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
                   
                
               

            </div>
            <div class="notifications">
                <a class="notifications-icon" href="">
                    <i class="fas fa-bell-slash"></i>
                </a>
                <div class="text">
                    <h4>Ricevi notifiche di nuovi messaggi</h4>
                <span> <u> Attiva notifiche deskstop</u></span>
                </div>
                
            </div>
            <div class="research-chat"></div>
            <div class="contacts"></div>
          </section>

          <section class="box-container">
            <div class="user-active"></div>
            <div class="chat"></div>
            <div class="insert-message"></div>
          </section>
    
       
        

      
       
         
    </div>
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
